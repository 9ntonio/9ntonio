[build]
  command = "npm run build"
  publish = "public"

[build.environment]
  NODE_VERSION = "18.17.0"
  GATSBY_CPU_COUNT = "2"

[[plugins]]
  package = "@netlify/plugin-gatsby"

# Handle all assets including Vite's hashed JS files
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/unknown-pleasures/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirect for Vite's asset files
[[redirects]]
  from = "/assets/*"
  to = "/unknown-pleasures/assets/:splat"
  status = 200
  force = true

# Main unknown-pleasures redirects
[[redirects]]
  from = "/unknown-pleasures"
  to = "/unknown-pleasures/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/unknown-pleasures/*"
  to = "/unknown-pleasures/:splat"
  status = 200
  force = true

# General fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Path = {exclude = ["/unknown-pleasures/**", "/assets/**"]}}
