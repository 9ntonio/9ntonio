[build]
  command = "npm run build"
  publish = "public"

[build.environment]
  NODE_VERSION = "23.7.0"
  GATSBY_CPU_COUNT = "2"

[[plugins]]
  package = "@netlify/plugin-gatsby"

# Minify HTML plugin configuration
[[plugins]]
  package = "netlify-plugin-minify-html"

  [plugins.inputs]
    # Use contexts to specify which HTML files to process
    # This targets HTML files in all contexts (production, branch-deploy, deploy-preview)
    contexts = ["production", "branch-deploy", "deploy-preview"]

    # Add additional options for the html-minifier library
    [plugins.inputs.minifierOptions]
      removeComments = true
      collapseWhitespace = true
      minifyCSS = true
      minifyJS = true

# Handle Vite's asset files
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/unknown-pleasures/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Important: Redirect asset requests to the correct location
[[redirects]]
  from = "/assets/*"
  to = "/unknown-pleasures/assets/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/unknown-pleasures"
  to = "/unknown-pleasures/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/unknown-pleasures/*"
  to = "/unknown-pleasures/:splat"
  status = 200
  force = true

# Fallback must come last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
