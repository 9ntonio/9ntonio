[[redirects]]
  from = "/unknown-pleasures"
  to = "/unknown-pleasures/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/unknown-pleasures/*"
  to = "/unknown-pleasures/:splat"
  status = 200
  force = true

# Ensure static assets are handled
[[headers]]
  for = "/unknown-pleasures/*"
    [headers.values]
    Cache-Control = "public, max-age=31536000"
