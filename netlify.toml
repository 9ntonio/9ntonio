[build]
  command = "npm run build"
  publish = "public"

[build.environment]
  NODE_VERSION = "18.17.0"
  GATSBY_CPU_COUNT = "2"

[[plugins]]
  package = "@netlify/plugin-gatsby"

# JavaScript files handling
[[headers]]
  for = "/unknown-pleasures/*.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=31536000"

# General unknown-pleasures assets
[[headers]]
  for = "/unknown-pleasures/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

# Specific redirects for unknown-pleasures
[[redirects]]
  from = "/unknown-pleasures"
  to = "/unknown-pleasures/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/unknown-pleasures/*"
  to = "/unknown-pleasures/:splat"
  status = 200
  force = true

# Ensure index.html is served with correct content type
[[headers]]
  for = "/unknown-pleasures/index.html"
  [headers.values]
    Content-Type = "text/html"
    Cache-Control = "public, max-age=0, must-revalidate"
