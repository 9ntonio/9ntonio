# Netlify configuration file
# This file defines build settings, redirects, and other Netlify-specific configurations

[build]
command = "yarn build && yarn verify-build"
publish = "public"

[build.environment]
NODE_VERSION = "18.17.0"
GATSBY_CPU_COUNT = "2"

[[plugins]]
package = "@netlify/plugin-gatsby"

# Handle assets files with proper caching
[[headers]]
for = "/assets/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/unknown-pleasures/assets/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

# Important: Ensure proper routing for unknown-pleasures section and its assets
[[redirects]]
from = "/unknown-pleasures"
to = "/unknown-pleasures/index.html"
status = 200
force = true

[[redirects]]
from = "/unknown-pleasures/*"
to = "/unknown-pleasures/:splat"
status = 200
force = true

# Important: Handle assets properly - ensure they can be accessed from both locations
[[redirects]]
from = "/assets/*"
to = "/assets/:splat"
status = 200
force = true

# Fallback for SPA
[[redirects]]
from = "/*"
to = "/index.html"
status = 200
